                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                <h4 class="modal-title">
                                    Item Details
                                </h4>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                <h4 class="modal-title">
                                    <textarea id="txtArea" rows="2" cols="40" ng-model="item.Note"></textarea>
                         		</h4>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Category</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select1" class="form-control" ng-model="selCat" >
                                                <option ng-repeat="itemca in categories" value= {{itemca}} >
                                                    {{itemca}}</option>
                                            </select>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Type</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select2" class="form-control" ng-model="selType" >
                                                <option ng-repeat="itemt in categories" value= {{itemt}} >
                                                    {{itemt}}</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Color</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select3" class="form-control" ng-model="selColor" >
                                                <option ng-repeat="itemc in colors" value= {{itemc}} >
                                                    {{itemc}}</option>
                                            </select>
                                    </div>
                                </div>
	                            <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Pattren</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select4" class="form-control" ng-model="selPattern" >
                                                <option ng-repeat="itemp in patterns" value= {{itemp}} >
                                                    {{itemp}}</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Size</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select5" class="form-control" ng-model="selSize" >
                                                <option ng-repeat="itemsi in sizes" value= {{itemsi}} >
                                                    {{itemsi}}</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label class="control-label">
                                            Style</label>
                                    </div>
									<div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
										   <select id="Select6" class="form-control" ng-model="selStyle" >
                                                <option ng-repeat="items in styles" value= {{items}} >
                                                    {{items}}</option>
                                            </select>
                                    </div>
                                </div>
                            </div>

                                    </div>
                                </div>
			
                            </div>
                        </div>
